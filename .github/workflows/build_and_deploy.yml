name: Build & Deploy Next.js Static (pnpm)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 22
  DATA_SOURCE_URL: ${{ secrets.DATA_SOURCE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Fetch JSON and save to data/tarrifs.json
        run: |
          test -n "$DATA_SOURCE_URL" || { echo "DATA_SOURCE_URL secret is not set"; exit 1; }
          mkdir -p data
          curl -fsSL "$DATA_SOURCE_URL" -o "data/tarrifs.json"
          jq -e . "data/tarrifs.json" > /dev/null

      - name: Trim tariff dataset
        run: pnpm run trim-tarrifs

      - name: Build Next.js app
        run: pnpm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
